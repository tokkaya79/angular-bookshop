<div class="container flex h-screen justify-center">
  <form class="border m-auto p-4 w-1/3">
  <h2 class="text-center font-bold text-indigo-700 text-lg">Login</h2>
    <div class="my-5 ">
      <label for="email">Email</label>
      <input type="email" id="email" class="p-2 rounded w-full border outline-none" placeholder="Email">
    </div>
    <div class="my-5">
      <label for="password">Password</label>
      <input type="password" id="password" class="p-2 rounded w-full border outline-none" placeholder="Password">
    </div>
    <div>
      <input type="submit" class="p-2 rounded w-full bg-red-200 text-indigo-700 font-bold">
    </div>
  </form>
</div>
